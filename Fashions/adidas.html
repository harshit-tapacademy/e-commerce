<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adidas</title>
    <link rel="Icon" href="/images/fashion/adidas.png" />
    <link rel="stylesheet" href="/e-commerce/style.css" />
    <link rel="stylesheet" href="adidas.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="/e-commerce/index.html"
          ><img src="/images/homepage/mylogo.png"
        /></a>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search for products, brands and more" />
        <button class="search-button">Search</button>
      </div>
      <div class="nav-links">
        <a href="/e-commerce/Fashions/fashion.html" target="_blank">Fashion</a>
        <a href="/e-commerce/Electronics/electronics.html" target="_blank"
          >Electronics</a
        >
        <a href="/e-commerce/Todays-Deals/deals.html" target="_blank"
          >Today's Deals</a
        >
      </div>
      <div class="nav-icons">
        <a href="#"
          ><img src="/images/homepage/profile-user.png" alt="Profile Icon"
        /></a>
        <a href="#"
          ><img src="/images/homepage/grocery-store.png" alt="Cart Icon"
        /></a>
      </div>
    </div>

    <div class="main">
      <div class="hero-section">
        <img src="/images/fashion/adidaspage/adidas1.avif" />
        <h1 id="ultraboost">ULTRABOOST 5</h1>
        <a href="#shoe3"><button id="shopbutton">Shop Now</button></a>
      </div>

      <h1 class="heading">Check here for all products</h1>

      <div class="main2">
        

        <div class="products">
          <!-- Example Product Card -->
          <div class="product-card">
            <img
              id="shoe1"
              src="/images/fashion/adidaspage/adidas_shoe1.avif"
              alt="Product 1"
            />
            <div class="product-info">
              <h4>Ultraboost Light Shoes</h4>
              <p class="info">₹17,999/-</p>

              <a href="/e-commerce/Fashions/adidas.html"
                ><button>Buy Now</button></a
              >
            </div>
          </div>
          <div class="product-card">
            <img
              id="shoe2"
              src="/images/fashion/adidaspage/adidas_shoe2.avif"
              alt="Product 1"
            />
            <div class="product-info">
              <h4>4DFWD x STRUNG 4D Running Shoes</h4>
              <p class="info">₹29,999</p>

              <button>Buy Now</button>
            </div>
          </div>
          <div class="product-card">
            <img
              id="shoe3"
              src="/images/fashion/adidaspage/adidas_shoe3.avif"
              alt="Product 1"
            />
            <div class="product-info">
              <h4>Ultraboost 5 Shoes</h4>
              <p class="info">₹18,999</p>

              <button>Buy Now</button>
            </div>
          </div>
          <div class="product-card">
            <img
              id="short1"
              src="/images/fashion/adidaspage/adidas_short1.avif"
              alt="Product 1"
            />
            <div class="product-info">
              <h4>Mens Essential Shorts</h4>
              <p class="info">₹2,999</p>

              <button>Buy Now</button>
            </div>
          </div>
          <div class="product-card">
            <img
              id="tshirt1"
              src="/images/fashion/adidaspage/adidas_tshirt1.avif"
              alt="Product 1"
            />
            <div class="product-info">
              <h4>Men's White Tshirt</h4>
              <p class="info">₹3,999</p>

              <button>Buy Now</button>
            </div>
          </div>
          <div class="product-card">
            <img
              id="tshirt2"
              src="/images/fashion/adidaspage/adidas_tshirt2.avif"
              alt="Product 1"
            />
            <div class="product-info">
              <h4>Women's Tshirt</h4>
              <p class="info">₹4,999</p>

              <button>Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
